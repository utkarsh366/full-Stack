<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    
    .red-circle{
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: red;
      top:150px;
      left:250px;
    }
    .blue-box{
      width:500px;
      height:300px;
      background-color: rgb(37, 37, 255);
      position:relative;
      top: 200px;
      left: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
